<dom-module id="task-statistics">
    <style>
        :host {
            display: block;
        }
    </style>
    <template>
        <h2>Stats</h2>

        <template is="dom-repeat" items="[[statistics]]" as="stat">
            <div class="row stats-period">
                <div class="col-md-6 stats-current">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">[[stat.label]]</h3>
                        </div>
                        <div class="panel-body">
                            [[stat.count]]
                        </div>
                        <div class="panel-footer">
                            <!--<embed src$="[[stat.sparkline]]" width="80%" height="20">-->
                        </div>
                    </div>
                </div>
                <div class="col-md-6 stats-average">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">[[stat.averageLabel]] Average</h3>
                        </div>
                        <div class="panel-body">
                            [[stat.average]]
                        </div>
                        <div class="panel-footer"></div>
                    </div>
                </div>
            </div>
        </template>
</dom-module>
