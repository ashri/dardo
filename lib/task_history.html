<dom-module id="task-history">
    <style>
        :host {
            display: block;
        }

        .table {
            display: table;
        }

        .row {
            display: table-row;
        }

        .cell {
            display: table-cell;
        }
    </style>
    <template>
        <h2>Recent</h2>

        <div class="table">
            <template is="dom-repeat" items="{{history}}" as="task">
                <div class="row">
                    <div class="cell">{{task.description}}</div>
                    <div class="cell">
                        <template is="dom-repeat" items="{{task.tags}}" as="tag">
                            <span class="label label-default">{{tag}}</span>
                        </template>
                    </div>
                    <div class="cell">{{formatDate(task.timestamp)}}</div>
                </div>
            </template>
        </div>

        <table class="table table-condensed">
            <tbody>
            <tr>

            </tr>
            </tbody>
        </table>
    </template>
</dom-module>
