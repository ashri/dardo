<dom-module id="task-history">
    <style>
        :host {
            display: block;
        }
    </style>
    <template>
        <h2>Recent</h2>

        <template is="dom-repeat" items="{{history}}" as="task">
            <div class="row">
                <div class="col-md-6">{{task.description}}</div>
                <div class="col-md-2">
                    <template is="dom-repeat" items="{{task.tags}}" as="tag">
                        <span class="label label-default">{{tag}}</span>
                    </template>
                </div>
                <div class="col-md-4">{{formatDate(task.timestamp)}}</div>
            </div>
        </template>
    </template>
</dom-module>
