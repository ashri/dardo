<dom-module id="main-app">
    <style>
        :host {
            display: block;
        }
    </style>

    <template>
        <div class="row timer">
            <div class="col-md-8 col-md-offset-2" on-complete="complete">
                <runnable-task running="{{running}}"></runnable-task>
            </div>
        </div>

        <div class="row timer">
            <div class="col-md-6 stats">
                <task-statistics statistics="[[statistics]]"></task-statistics>
            </div>
            <div class="col-md-6 history">
                <task-history history="[[history]]"></task-history>
            </div>
        </div>
    </template>
</dom-module>
