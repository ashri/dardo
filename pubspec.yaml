name: dardo
version: 0.0.1
description: A Pomodoro timer and recorder.
author: Ashley Richardson <ash@threeheadedmonkey.com>
homepage: https://github.com/ashri/dardo

environment:
  sdk: '>=1.0.0 <2.0.0'

dependencies:
  redstone: '>=0.6.0 <0.7.0'
  shelf_static: '>=0.2.2 <0.3.0'
  path: '>=1.3.5 <1.4.0'
  browser: ^0.10.0
  polymer: ^1.0.0-rc.5
  polymer_elements: ^1.0.0-rc.3
  reflectable: ^0.3.1
  web_components: ^0.12.0
  dart_to_js_script_rewriter: any
  sass: any

transformers:
- web_components:
    entry_points: web/index.html
- reflectable:
    entry_points: web/index.dart
- $dart2js:
    $include: '**/*.bootstrap.initialize.dart'
    minify: true
    commandLineOptions:
    - --trust-type-annotations
    - --trust-primitives
- dart_to_js_script_rewriter
- sass
